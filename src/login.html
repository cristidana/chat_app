<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form id="loginForm">
         
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
            </div>
            <div id="loginError" class="text-red-500 mt-2 mb-2"></div>
            <button type="submit" class="bg-gray-800 text-white w-full px-4 py-2 rounded-md hover:bg-gray-600">Login</button>
            <p class="mt-4 text-center">
                Don't have an account? <a href="/register" class="text-blue-500">Register</a>
            </p>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
