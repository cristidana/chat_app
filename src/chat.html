<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="chat.js"></script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <div class="flex-grow flex flex-col overflow-hidden" >
        <div class="flex-grow overflow-y-auto px-4 py-6">
            <!-- Messages Container -->
            <div id="messagesContainer" class="space-y-4">
                <!-- Messages will be dynamically added here -->
            </div>
        </div>
        <div class="flex-shrink-0 bg-white border-t border-gray-200 px-4 py-3 flex items-center justify-center">
            <form id="messageForm" class="flex w-full max-w-2xl space-x-3">
                <input type="text" id="message" class="flex-grow px-4 py-2 border border-gray-300 rounded-md" placeholder="Type your message..." required>
                <button type="submit" id="sendMessageBtn" class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-900">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
