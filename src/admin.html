<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>Admin Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/scripts.js"></script>
  <style>
    @media (min-width: 768px) {
      #menu {
        transform: translateX(0px) !important;
      }
      .burger-icon {
        display: none;
      }
      .fa-times {
        display: none; /* Hide the 'X' button on desktop */
      }
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex">
<nav id="menu" class="absolute top-0 left-0 w-64 bg-white text-black h-full transform translate-x-[-300px] md:translate-x-0 transition-transform duration-200 ease-in-out overflow-y-scroll border-r border-gray-200">
  <i onclick="toggleMenu()" class="fas fa-times cursor-pointer p-4 md:hidden"></i>
  <div class="flex flex-col space-y-1">
    <div id="usersList" class="space-y-4 p-4">
      <!-- User items will be dynamically added here -->
    </div>
  </div>
</nav>
<main class="w-full flex flex-col">
  <header class="p-4">
    <i onclick="toggleMenu()" class="fas fa-bars cursor-pointer md:hidden burger-icon"></i>
  </header>
  <section id="chat" class="flex-grow p-4 md:pl-72 overflow-y-scroll">
    <div id="messagesContainerAdmin" class="space-y-4">
      <!-- Messages will be dynamically added here -->
    </div>
  </section>
  <div class="flex-shrink-0 bg-white border-t border-gray-200 px-4 py-3 md:pl-72 flex items-center justify-center">
    <form id="adminMessageForm" class="flex w-full max-w-2xl space-x-3">
      <input type="text" id="adminMessage" class="flex-grow px-4 py-2 border border-gray-300 rounded-md" placeholder="Type your message..." required>
      <button type="submit" id="sendAdminMessageBtn" class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-900">Send</button>
    </form>
  </div>
</main>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.transform = (menu.style.transform === 'translateX(0px)') ? 'translateX(-300px)' : 'translateX(0px)';
  }

  document.getElementById('usersList').addEventListener('click', function(event) {
    if (event.target && event.target.nodeName === "DIV") {
      toggleMenu(); // Close the menu when a user item is clicked
    }
  });
</script>
</body>
</html>
