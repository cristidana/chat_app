<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/scripts.js"></script>
</head>
<body class="bg-gray-100 flex h-screen">
    <!-- Sidebar with users list -->
    <div class="w-1/4 bg-white p-4 border-r border-gray-200 overflow-y-auto overflow-visible">
        <div id="usersList" class="space-y-4">
            <!-- User items will be dynamically added here -->
        </div>
    </div>

    <!-- Main chat area -->
    <div class="flex-grow flex flex-col">
        <div class="flex-grow overflow-y-auto px-4 py-6">
            <!-- Messages Container -->
            <div id="messagesContainerAdmin" class="space-y-4 " style="width: 90rem;">
                <!-- Messages will be dynamically added here -->
            </div>
        </div>

        <!-- Message input form -->
        <div class="flex-shrink-0 bg-white border-t border-gray-200 px-4 py-3 flex items-center justify-center">
            <form id="adminMessageForm" class="flex w-full max-w-2xl space-x-3">
                <input type="text" id="adminMessage" class="flex-grow px-4 py-2 border border-gray-300 rounded-md" placeholder="Type your message..." required>
                <button type="submit" id="sendAdminMessageBtn" class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-900">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
