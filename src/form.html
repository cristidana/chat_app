<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="/form.js"></script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
<div class="flex-grow flex flex-col items-center justify-center px-4">
  <form id="supportForm" class="w-full max-w-lg bg-white p-6 rounded-lg shadow-md flex flex-col items-center">
    <h2 class="text-2xl mb-4 text-center">Support Form</h2>
    <div class="mb-4 w-full">
      <label for="name" class="block text-gray-700">Name:</label>
      <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
    </div>
    <div class="mb-4 w-full">
      <label for="email" class="block text-gray-700">Email:</label>
      <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
    </div>
    <div class="mb-4 w-full">
      <label for="agency" class="block text-gray-700">Agency:</label>
      <input type="text" id="agency" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
    </div>
    <div class="mb-4 w-full">
      <label for="problemDescription" class="block text-gray-700">Problem Description:</label>
      <textarea id="problemDescription" class="w-full px-4 py-2 border border-gray-300 rounded-md" required></textarea>
    </div>
    <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-900">Submit</button>
  </form>
</div>
</body>
</html>
