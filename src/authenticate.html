<!-- authenticate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticate</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="/authenticate.js"></script>

</head>
<body class="bg-gray-100 flex flex-col h-screen">
<div class="flex-grow flex flex-col items-center justify-center px-4">
  <div id="authContainer" class="w-full max-w-lg bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl mb-4">Authenticate</h2>
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email:</label>
      <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
    </div>
    <button id="authSubmit" class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-900">Submit</button>
    <div id="errorMessage" class="text-red-500 mt-4"></div>
  </div>
</div>
</body>
</html>
